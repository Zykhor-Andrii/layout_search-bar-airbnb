<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form 
      action="#" 
      method="post"
      data-qa="big">
      <label for="big">
        <input 
          id="big"
          type="search" 
          class="site-bar big_site-bar"
          placeholder="Try “Los Angeles”"
          data-qa="keypress">
      </label>
    </form>
    <form 
      action="#" 
      data-qa="small"
      method="post">
      <label for="small">
        <input 
          id="small"
          type="search" 
          class="site-bar small_site-bar" 
          placeholder="Los Angeles">
      </label>
    </form>
  </body>
</html>
